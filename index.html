<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <h1 id="title">freecodecamp Survey Form</h1>

            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </section>

        <form id="survey-form">
            <div class="flex">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="flex">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="flex">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" min="0" max="100" id="number" placeholder="Enter a number">
            </div>

            <div class="flex">
                <label for="dropdown" id="select-label">Which option best describes your current role?</label>
                <select id="dropdown" name="roles">
                    <option>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" name="recommend" id="definitely" value="definitely" required>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="notsure" value="notsure">
                    <label for="notsure">Not Sure</label>
                </div>
            </div>

            <div>
                <label>What would you like to see improved? (Check all that apply)</label>
                <div>
                    <div>
                        <input type="checkbox" id="os-community" value="os-community">
                        <label for="os-community">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" id="frontend-project" value="frontend-project">
                        <label for="frontend-project">Frontend Project</label>
                    </div>
                    <div>
                        <input type="checkbox" id="backend-project" value="backend-project">
                        <label for="backend-project">Backend Project</label>
                    </div>
                    <div>
                        <input type="checkbox" id="challenges" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                </div>
            </div>

            <div class="flex">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" rows="5"></textarea>
            </div>

            <button id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
